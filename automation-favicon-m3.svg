<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with surface container low gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#surface-gradient)" stroke="#6366f1" stroke-width="0.5"/>

  <!-- Main automation gear with M3 Indigo primary -->
  <g transform="translate(16,16)">
    <!-- Outer gear teeth - 8 teeth for clean automation look -->
    <path d="M-10,-2 L-12,-1 L-12,1 L-10,2 L-8,1 L-8,-1 Z" fill="#6366f1"/>
    <path d="M10,-2 L12,-1 L12,1 L10,2 L8,1 L8,-1 Z" fill="#6366f1"/>
    <path d="M-2,-10 L-1,-12 L1,-12 L2,-10 L1,-8 L-1,-8 Z" fill="#6366f1"/>
    <path d="M-2,10 L-1,12 L1,12 L2,10 L1,8 L-1,8 Z" fill="#6366f1"/>

    <!-- Diagonal gear teeth for 45-degree angles -->
    <path d="M-7.07,-7.07 L-8.48,-5.66 L-6.36,-3.54 L-4.95,-4.95 L-3.54,-6.36 L-5.66,-8.48 Z" fill="#6366f1"/>
    <path d="M7.07,-7.07 L8.48,-5.66 L6.36,-3.54 L4.95,-4.95 L3.54,-6.36 L5.66,-8.48 Z" fill="#6366f1"/>
    <path d="M-7.07,7.07 L-8.48,5.66 L-6.36,3.54 L-4.95,4.95 L-3.54,6.36 L-5.66,8.48 Z" fill="#6366f1"/>
    <path d="M7.07,7.07 L8.48,5.66 L6.36,3.54 L4.95,4.95 L3.54,6.36 L5.66,8.48 Z" fill="#6366f1"/>

    <!-- Inner gear body with surface container contrast -->
    <circle r="8" fill="#1a1a3e" stroke="#6366f1" stroke-width="0.5"/>

    <!-- Center hub with primary color -->
    <circle r="4" fill="#6366f1"/>
    <circle r="2" fill="#0f0f23"/>
  </g>

  <!-- AI Intelligence spark elements - brain-like neural connections -->
  <g transform="translate(16,16)">
    <!-- Primary neural spark - main AI indicator -->
    <path d="M-3,-3 L3,3" stroke="#e0e0ff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M3,-3 L-3,3" stroke="#e0e0ff" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Secondary connection sparks -->
    <circle cx="-4" cy="-2" r="1" fill="#c4c5dd"/>
    <circle cx="4" cy="2" r="1" fill="#c4c5dd"/>
    <circle cx="2" cy="-4" r="0.8" fill="#e0e0ff"/>
    <circle cx="-2" cy="4" r="0.8" fill="#e0e0ff"/>
  </g>

  <!-- Workflow connection hint - subtle data flow indicator -->
  <g transform="translate(16,16)">
    <path d="M-6,-6 L-4,-4 L-2,-6" stroke="#6366f1" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
    <path d="M6,6 L4,4 L2,6" stroke="#6366f1" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
  </g>

  <!-- Gradient definitions for M3 surface container -->
  <defs>
    <radialGradient id="surface-gradient" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="70%" stop-color="#0f0f23"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </radialGradient>
  </defs>
</svg>
