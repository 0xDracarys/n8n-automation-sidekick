<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/automation-favicon-m3.svg" />
    <link rel="apple-touch-icon" href="/automation-favicon-m3.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n8n Sidekick - AI Workflow Builder</title>
    <meta name="description" content="Build production-ready n8n workflows in seconds with AI. Describe your automation in natural language and get instant, deployable workflows." />
    <meta name="keywords" content="n8n, automation, workflow, AI, no-code, integration, API, webhook" />
    <meta name="author" content="n8n Sidekick" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://n8n-sidekick.com" />
    <meta property="og:title" content="n8n Sidekick - AI Workflow Builder" />
    <meta property="og:description" content="Build production-ready n8n workflows in seconds with AI. Describe your automation in natural language and get instant, deployable workflows." />
    <meta property="og:image" content="https://n8n-sidekick.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://n8n-sidekick.com" />
    <meta property="twitter:title" content="n8n Sidekick - AI Workflow Builder" />
    <meta property="twitter:description" content="Build production-ready n8n workflows in seconds with AI. Describe your automation in natural language and get instant, deployable workflows." />
    <meta property="twitter:image" content="https://n8n-sidekick.com/og-image.png" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <!-- Production-ready loading screen -->
      <div id="initial-loader" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      ">
        <div style="
          width: 64px;
          height: 64px;
          border: 4px solid rgba(99, 102, 241, 0.1);
          border-top: 4px solid #6366f1;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 24px;
        "></div>
        <div style="
          color: #e0e0ff;
          font-size: 18px;
          font-weight: 600;
          margin-bottom: 8px;
        ">n8n Sidekick</div>
        <div style="
          color: #c4c5dd;
          font-size: 14px;
          text-align: center;
          max-width: 300px;
        ">Loading AI Workflow Builder...</div>
      </div>

      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        /* Hide loader when React mounts */
        #root:has(#root > div:not(#initial-loader)) #initial-loader {
          display: none;
        }
      </style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
