<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient-bg)" stroke="#6366f1" stroke-width="1"/>

  <!-- Gear/Automation symbol -->
  <g transform="translate(16,16)">
    <!-- Outer gear teeth -->
    <path d="M-8,-2 L-10,-1 L-10,1 L-8,2 L-6,1 L-6,-1 Z" fill="#6366f1"/>
    <path d="M8,-2 L10,-1 L10,1 L8,2 L6,1 L6,-1 Z" fill="#6366f1"/>
    <path d="M-2,-8 L-1,-10 L1,-10 L2,-8 L1,-6 L-1,-6 Z" fill="#6366f1"/>
    <path d="M-2,8 L-1,10 L1,10 L2,8 L1,6 L-1,6 Z" fill="#6366f1"/>

    <!-- Inner gear body -->
    <circle r="6" fill="#ffffff"/>
    <circle r="4" fill="#6366f1"/>

    <!-- AI/Brain spark lines -->
    <path d="M-1,-1 L1,1" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M1,-1 L-1,1" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="1.5" fill="#ffffff"/>
  </g>

  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="gradient-bg" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#e0e0ff"/>
      <stop offset="100%" stop-color="#f8f9ff"/>
    </radialGradient>
  </defs>
</svg>
